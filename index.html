<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albion Online - Refining Return Resources</title>
  <meta charset="utf-8">
  <meta name="description" content="A site for let you know how many resources you will refine in Albion Online">
  <meta name="author" content="Emmanuel Kant Duarte">
  <meta name="keywords" content="albion, Albion Online, Game, MMORPG, Sandbox, Sandbox Interactive">

  <meta property="og:title" content="Albion Online - Refining Return Resources" />
  <meta property="og:type" content="Tools Albion" />
  <meta property="og:url" content="https://emmanuelkant.github.io/albion-refined-resources/" />
  <meta property="og:image" content="https://assets.albiononline.com/uploads/media/default/media/12390e313d27669a54de2845b782722c832c7ed0.jpeg" />

  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/albionRefining.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <main id="main">
    <div id="total">
      <h2>Total of Resources: ~<span id="result">1555</span></h2>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="amountResources" type="number" value="999" onkeyup="debounce(calc, 100)()">
            <label for="amountResources">Amount of Resources</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="returnRate" type="number" value="36" onkeyup="debounce(calc, 100)()">
            <label for="returnRate">Return Rate</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="amountToProduceOne" type="number" value="1" onkeyup="debounce(calc, 100)()">
            <label for="amountToProduceOne">Amount to Produce One</label>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
